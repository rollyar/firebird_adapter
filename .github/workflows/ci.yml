name: CI - Firebird 4 (Ubuntu Official)

on:
  pull_request:
  push:
    branches: [ rails-7-2, main ]

jobs:
  test:
    runs-on: ubuntu-24.04

    env:
      ISC_PASSWORD: masterkey
      FIREBIRD_DATABASE: /firebird/data/test.fdb

    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Necesario para compilar la gema nativa de Ruby (fb)
          sudo apt-get install -y build-essential wget

      - name: Install Firebird 4 (No PPA)
        run: |
          # Instalamos directamente desde el repo 'universe' de Ubuntu
          # DEBIAN_FRONTEND=noninteractive evita que pida la contraseña de SYSDBA
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y firebird4.0-server firebird4.0-dev libfbclient2

          # Configuramos variables de entorno para la gema
          echo "FIREBIRD_INCLUDE=/usr/include/firebird" >> $GITHUB_ENV
          echo "FIREBIRD_LIB=/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV

      - name: Start Firebird Service
        run: |
          # Intentamos iniciar el servicio. En Ubuntu suele ser firebird4.0-super
          sudo systemctl enable firebird4.0-super || sudo systemctl enable firebird4.0-server
          sudo systemctl start firebird4.0-super || sudo systemctl start firebird4.0-server
          sleep 5
          # Verificar que esté corriendo
          sudo systemctl status firebird4.0-super || sudo systemctl status firebird4.0-server

      - name: Setup Test Database
        run: |
          sudo mkdir -p /firebird/data
          sudo chmod 777 /firebird/data
          # Forzamos TCP con 'localhost:'
          isql -u sysdba -p masterkey -q "CREATE DATABASE 'localhost:/firebird/data/test.fdb' USER 'sysdba' PASSWORD 'masterkey';" || echo "DB exists or failed"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true

      - name: Verify Gem Compilation
        run: |
          ruby -r fb -e "puts '✅ FB Gem compiled and loaded successfully'"

      - name: Run Tests
        env:
          RAILS_ENV: test
        run: |
          bundle exec rspec --format documentation

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: firebird-logs
          path: /var/log/firebird/
          if-no-files-found: ignore
