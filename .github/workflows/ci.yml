name: CI - Firebird 4 (via PPA)

on:
  pull_request:
  push:
    branches: [ rails-7-2, main ]

jobs:
  test:
    runs-on: ubuntu-22.04 # Usamos 22.04 por estabilidad, pero el PPA trae FB4 igual

    env:
      ISC_PASSWORD: masterkey
      FIREBIRD_DATABASE: /firebird/data/test.fdb

    steps:
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # CRUCIAL: Instalamos esto para poder usar 'add-apt-repository'
          sudo apt-get install -y software-properties-common build-essential wget

      - name: Install Firebird
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y firebird-server firebird-dev libfbclient2

          # Configuramos rutas para la compilación de la gema
          echo "FIREBIRD_INCLUDE=/usr/include/firebird" >> $GITHUB_ENV
          echo "FIREBIRD_LIB=/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV

      - name: Start Firebird Service
        run: |

          sudo systemctl enable firebird-super || sudo systemctl enable firebird-server
          sudo systemctl start firebird-super || sudo systemctl start firebird-server
          sleep 5
          # Verificar que el proceso existe
          pgrep fb_inet_server || pgrep fbserver

      - name: Setup Test Database
        run: |
          sudo mkdir -p /firebird/data
          sudo chmod 777 /firebird/data
          # Crear DB usando isql
          isql -u sysdba -p masterkey -q "CREATE DATABASE 'localhost:/firebird/data/test.fdb' USER 'sysdba' PASSWORD 'masterkey';" || echo "DB exists"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true

      - name: Verify Gem Compilation
        run: |
          # Con FB4, la gema fb 0.10.0 compila perfecto
          ruby -r fb -e "puts '✅ FB Gem compiled and loaded successfully'"

      - name: Run Tests
        env:
          RAILS_ENV: test
        run: |
          bundle exec rspec --format documentation

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: firebird-logs
          path: /var/log/firebird/
          if-no-files-found: ignore
