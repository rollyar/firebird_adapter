name: CI - Firebird Adapter

on:
  push:
    branches: [ rails-7-2, main ]
  pull_request:
    branches: [ rails-7-2, main ]

jobs:
  basic-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.6'
        rubygems: latest

    - name: Check Ruby
      run: |
        ruby --version
        gem --version
        bundler --version

    - name: Install Dependencies
      run: |
        gem install bundler
        bundle install --verbose

    - name: List Installed Gems
      run: |
        bundle list

    - name: Run Simple Tests
      run: |
        echo "Running basic checks..."
        ruby -c lib/firebird_adapter.rb || echo "Syntax check failed"

    - name: Try RSpec (if available)
      run: |
        if command -v bundle exec rspec &> /dev/null; then
          echo "RSpec found, running tests..."
          bundle exec rspec --dry-run || echo "RSpec dry run failed"
        else
          echo "RSpec not available"
        fi