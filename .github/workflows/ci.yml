name: CI - Firebird Adapter

on:
  push:
    branches: [ master, main, rails-7-2 ]
  pull_request:
    branches: [ master, main, rails-7-2 ]

# Simple CI workflow - only runs RSpec tests
jobs:
  test:
    name: RSpec Tests
    runs-on: ubuntu-22.04

    services:
      firebird:
        image: firebirdsql/firebird:latest
        env:
          ISC_PASSWORD: masterkey
          FIREBIRD_PASSWORD: masterkey
        options: >-
          --health-cmd "bash -c 'echo \"SELECT 1 FROM RDB\\\$DATABASE;\" | isql-fb -user SYSDBA -password masterkey localhost 2>&1 | grep -q \"1\"' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 15
        ports:
          - 3050:3050

    steps:
      - uses: actions/checkout@v4

      - name: Install Firebird Client Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y firebird-dev libfbclient2 netcat-openbsd
          if [ -d /usr/include/firebird ] && [ ! -f /usr/include/ibase.h ]; then
            sudo ln -sf /usr/include/firebird/ibase.h /usr/include/ibase.h
          fi

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true

      - name: Wait for Firebird
        run: |
          echo "Waiting for Firebird to be ready..."
          for i in {1..60}; do
            if nc -z localhost 3050 2>/dev/null; then
              echo "✓ Port 3050 is open"
              break
            fi
            echo "Attempt $i/60: Port 3050 not ready yet, waiting..."
            sleep 1
          done
          
          echo "Testing Firebird connection..."
          for i in {1..30}; do
            echo "Attempt $i/30: Trying to connect..."
            if echo "SELECT 1 FROM RDB\$DATABASE;" | isql-fb -user SYSDBA -password masterkey localhost 2>&1 | grep -q "1"; then
              echo "✓ Firebird is ready and responding"
              exit 0
            fi
            sleep 1
          done
          
          echo "❌ Firebird failed to respond after 30 attempts"
          exit 1

      - name: Run Tests
        env:
          FIREBIRD_HOST: localhost
          FIREBIRD_PORT: 3050
          FIREBIRD_USER: SYSDBA
          FIREBIRD_PASSWORD: masterkey
          FIREBIRD_DATABASE: /tmp/test.fdb
          CI: "true"
        run: bundle exec rspec --format documentation --color
